name: Video Editor Pipeline

on:
  workflow_dispatch:
    inputs:
      json_spec:
        description: 'JSON Operation Spec'
        required: true
        # No default value provided. Input is mandatory.

jobs:
  render-video:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ¥ Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          ffmpeg-version: release

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸš€ Run Video Editor
        run: |
          # The input is passed strictly via environment variable
          # If inputs.json_spec is empty, this script will fail (as expected)
          python video_editor.py --json "${{ inputs.json_spec }}"

      - name: ğŸ“¤ Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: output/
          retention-days: 1
