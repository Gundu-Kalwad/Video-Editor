name: Video Editor Pipeline

on:
  workflow_dispatch:
    inputs:
      json_spec:
        description: 'JSON Operation Spec'
        required: true
        # No default value. Strict input required.

jobs:
  render-video:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ¥ Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          ffmpeg-version: release

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸš€ Run Video Editor
        env:
          # CRITICAL FIX: Load JSON into an ENV variable first.
          # This prevents Bash from breaking the string at spaces/quotes.
          JSON_PAYLOAD: ${{ inputs.json_spec }}
        run: |
          # Pass the env variable inside double quotes
          python video_editor.py --json "$JSON_PAYLOAD"

      - name: ğŸ“¤ Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: output/
          retention-days: 1
