name: Video Editor Pipeline

on:
  workflow_dispatch:
    inputs:
      json_spec:
        description: 'JSON Operation Spec'
        required: true

jobs:
  render-video:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ¥ Install FFmpeg (Full)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸš€ Run Video Editor
        env:
          # Just map the input to the Env Var. Python reads it directly.
          JSON_PAYLOAD: ${{ inputs.json_spec }}
        run: |
          python video_editor.py

      - name: ğŸ“¤ Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: output/
          retention-days: 1
