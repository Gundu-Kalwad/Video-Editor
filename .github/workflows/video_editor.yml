name: Video Editor Pipeline

on:
  workflow_dispatch:
    inputs:
      json_spec:
        description: 'JSON Operation Spec'
        required: true

jobs:
  render-video:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸŽ¥ Install FFmpeg (Full Version)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸš€ Run Video Editor
        env:
          JSON_PAYLOAD: ${{ inputs.json_spec }}
        run: |
          # The Easy Way: Write JSON to a file first.
          # This avoids ALL issues with quotes in Bash.
          echo "$JSON_PAYLOAD" > job.json
          
          # Run the script pointing to the file
          python video_editor.py --spec job.json

      - name: ðŸ“¤ Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: output/
          retention-days: 1
